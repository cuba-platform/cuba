cuba.webHostName=localhost
cuba.webPort=8080
cuba.webContextName=cuba

cuba.confDir=${user.dir}/test-ormcache-run/conf
cuba.logDir=${user.dir}/test-ormcache-run/logs
cuba.tempDir=${user.dir}/test-ormcache-run/temp
cuba.dataDir=${user.dir}/test-ormcache-run/work

cuba.trustedClientPermittedIpList=127.0.0.1, 10.17.*.*

#eclipselink.cache.shared.default = true
eclipselink.cache.shared.sec$User = true
eclipselink.cache.size.sec$User = 500
eclipselink.cache.shared.sec$Role = true
eclipselink.cache.shared.sec$UserRole = true
eclipselink.cache.shared.sec$Group = true
eclipselink.cache.shared.sec$UserSetting = true
