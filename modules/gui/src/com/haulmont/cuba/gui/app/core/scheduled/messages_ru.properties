cronDescription=Cron-выражение - это последовательность из шести полей, разделенных пробелами: секунда, минута, час, день, месяц, день недели. Месяц и день недели могут быть представлены первыми тремя буквами английского названия. Примеры выражений:\
                <ul><li>0 0 * * * * - начало каждого часа каждого дня.</li>\
                <li>*/10 * * * * * - каждые 10 секунд.</li>\
                <li>0 0 8-10 * * * - в 8, 9 и 10 часов каждого дня.</li>\
                <li>0 0/30 8-10 * * * - 8:00, 8:30, 9:00, 9:30 и 10 часов каждого дня.</li>\
                <li>0 0 9-17 * * MON-FRI - каждый час с 9 до 17 по рабочим дням.</li>\
                <li>0 0 0 7 1 ? - каждое Рождество в полночь.</li></ul>


