# Date formats
dateFormat=dd/MM/yyyy
dateTimeFormat=dd/MM/yyyy HH:mm
timeFormat=HH:mm

#Number formats
integerFormat=#,##0
doubleFormat=#,##0.###
decimalFormat=#,##0.##

# Number separators
numberDecimalSeparator=.
numberGroupingSeparator=,

# Booleans
trueString=True
falseString=False
