language: java
jdk: openjdk8

before_install:
  - git clone https://github.com/cuba-platform/cuba-gradle-plugin.git $TRAVIS_BUILD_DIR/../cuba-gradle-plugin
  - (cd $TRAVIS_BUILD_DIR/../cuba-gradle-plugin && chmod +x ./gradlew && ./gradlew --no-daemon install)
  - chmod +x ./gradlew
  - ./gradlew --no-daemon startDb createTestDb

install:
  - ./gradlew assemble

script:
  - ./gradlew test javadoc -Dlogback.configurationFile=com/haulmont/cuba/test-silent-logback.xml
  - ./gradlew dependencyUpdates -PdependencyUpdates -Drevision=release

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  apt:
    packages:
      - openjdk-8-jdk
