configure(webToolkitModule) {
    dependencies {
        compile(webModule)
        compile(bom['com.vaadin:vaadin-client']) {
            exclude(group: 'com.vaadin.external.gwt', module: 'gwt-elemental')
        }
        compile(bom['com.vaadin:vaadin-client-compiler']) {
